    <title>Text Animations</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #111;
      }
      body {
        color: #fff;
        font-family: "Arial", sans-serif;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1{
        font-size: 50px;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin: auto;
      }
      h1 span {
        display: inline-block;
      }
      #page1,
      #page2,
      #page3 {
        width: 100%;
        height: 100vh;
      }
      #move {
        background-color: #d8ff04;
        display: flex;
        gap: 3vw;
        padding: 3vw 0;
        overflow-x: hidden;
      }
      .marque {
        display: flex;
        align-items: center;
        gap: 3vw;
        padding: 0, 1.5vw;
        flex-shrink: 0;
        transform: translateX(-100%);
      }
      .marque img {
        width: 80px;
        height: 80px;
      }
      .marque h1 {
        font-size: 50px;
        color: #111;
      }
    </style>
